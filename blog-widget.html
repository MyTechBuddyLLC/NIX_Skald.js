<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Widget</title>
    <link rel="stylesheet" href="blog-widget.css?v=1.0">
</head>
<body>
    <h1>My Blog</h1>
    <div id="blog-widget-container"></div>

    <script>
        const blogWidgetConfig = {
            rssUrl: "https" + "://mytechbuddyblog.blogspot.com/feeds/posts/default",
            maxPosts: 5,
            series: {
                enabled: true,
                label: "Featured Series",
                tagPrefix: "Series:",
                menuPosition: "first-card", // e.g., 'first-card', 'last-card', 'top', 'bottom'
                orderBy: "most-recent" // e.g., 'alphabetical', 'most-recent'
            },
            showBlogLink: true,
            blogLinkText: "View More Posts",
            blogUrl: "https://mytechbuddyblog.blogspot.com/"
        };
    </script>
    <script src="blog-widget.js"></script>
</body>
</html>
